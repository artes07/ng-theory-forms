<div class="col-xs-8 col-xs-offset-2">
  <form (ngSubmit)="submitForm(form)" #form="ngForm">

    <div ngModelGroup="user" #user="ngModelGroup">
      <div class="form-group" [ngClass]="{'was-validated': email.invalid && email.touched}">
        <label>Email</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        >
        <p *ngIf="email.invalid && email.touched" class="invalid-feedback">Email is incorrect!</p>
        <button type="button" class="btn btn-primary" (click)="addRandEmail()">Add random email</button>
      </div>
      <div class="form-group" [ngClass]="{'was-validated': pass.invalid && pass.touched}">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          ngModel
          name="pass"
          required
          #pass="ngModel"
        >
        <p *ngIf="pass.invalid && pass.touched" class="invalid-feedback">Password is incorrect!</p>
      </div>
      <p *ngIf="user.invalid && user.touched">User data are incorrect!</p>
    </div>
    <div class="form-group">
      <label>Choose country</label>
      <select
        class="form-control"
        [ngModel]="defaultCountry"
        name="country"
        required
      >
        <option value="ru">Russia</option>
        <option value="by">Belorussia</option>
        <option value="ua">Ukraine</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input
          type="radio"
          [value]="ans.type"
          [ngModel]="defaultAnswer"
          name="answer"
          required
        > {{ ans.text }}
      </label>
    </div>
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="!form.valid"
    >Save</button>

  </form>
</div>
